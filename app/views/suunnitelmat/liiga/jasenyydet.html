{% extends "base.html" %}
{% block content %}
<h1>Jäsenyydet</h1>
<h4>Jäsenyyksiä yhteensä: {{lkm}}</h4>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Liiga</th>
            <th>Jäsen</th>
            <th>Toiminnot</th>
        </tr>
    </thead>

    <tbody>
        {% for j in kaikki %}
        <tr>
            <td><a href="{{base_path}}/liiga/{{j.nimi}}">{{j.nimi}}</a></td>
            <td><a href="{{base_path}}/kouluttaja/{{j.jasen}}">{{j.jasen}}</a></td>
            <td>
                {% if j.jasen == user_logged_in.nimi or user_logged_in.nimi == 'admin' %}
                <form method="post" action="{{base_path}}/jasenyys/{{j.nimi}}/jasen/{{j.jasen}}" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Poista</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
