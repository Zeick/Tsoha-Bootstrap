{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi liiga</h1>
{% if errors %}
<div class="alert alert-danger">
    <p><b>Liigan luominen epäonnistui! Noudata annettuja rajoituksia!</b></p>
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/liiga">
    <div class="form-group">
        <input type="hidden" name="johtaja" value="{{user_logged_in.nimi}}">
        <label>Nimi (max. 20 merkkiä)</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
        <label>Liigan kuvaus (max. 1000 merkkiä):</label>
        <textarea rows="10" name="kuvaus" class="form-control">{{attributes.kuvaus}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Luo uusi liiga!</button>
    </div>
</form>

{% endblock %}
