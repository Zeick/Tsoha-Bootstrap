{% extends "base.html" %}
{% block content %}
<h1>Muokkaa liigaa {{liiga.nimi}}</h1>
<form method="post" action="{{base_path}}/liiga/{{liiga.nimi}}/edit">
    <div class="form-group">
        <input type="hidden" name="johtaja" value="{{liiga.johtaja}}">
        <label>Liigan kuvaus (max. 1000 merkki√§):</label>
        <textarea rows="10" name="kuvaus" class="form-control">{{liiga.kuvaus}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
</form>
{% endblock %}
