{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
  <h1>{{poke.nimi}} (#{{poke.tunnusluku}})</h1>
  <!-- Painikkeet tähän -->
  <p>
    <button class="btn btn-danger">Poista</button> <a href="{{base_path}}/laji/{{poke.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
      <li><strong>Pituus: </strong> {{poke.pituus}} cm</li>
    <li><strong>Paino: </strong> {{poke.paino}} kg</li>  
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
    {{poke.kuvaus}}
  </p>
{% endblock %}
