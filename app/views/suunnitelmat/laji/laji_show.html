  <!-- Painikkeet tähän -->
  <p>
    <button class="btn btn-danger">Poista</button> <a href="#" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->

      <li><strong>Pituus: </strong> {{poke.pituus}} cm</li>
    <li><strong>Paino: </strong> {{poke.paino}} kg</li>  
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
    {{poke.kuvaus}}
  </p>
{% endblock %}
