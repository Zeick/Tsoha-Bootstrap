{% extends "base.html" %}
{% block content %}
<div class="alert alert-success">
    {{message}}
</div>
<h1>Pokémon-lajit</h1>

<p>
    <a href="{{base_path}}/laji/new" class="btn btn-success">Lisää Pokémon</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Tunnusluku</th>
            <th>Pituus (cm)</th>
            <th>Paino (kg)</th>
        </tr>
    </thead>
    <tbody>
        {% for poke in kaikki %}
        <tr>
            <td><a href="{{base_path}}/laji/{{poke.id}}">{{poke.nimi}}</a></td>
            <td>{{poke.tunnusluku}}</td>
            <td>{{poke.pituus}}</td>
            <td>{{poke.paino}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
