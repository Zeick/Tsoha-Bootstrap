{% extends "base.html" %}
{% block content %}
<h1>Pokémon-lajit</h1>

<p>
    <a href="{{base_path}}/laji/new" class="btn btn-success">Lisää Pokémon</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Tunnusluku</th>
            <th>Pituus (cm)</th>
            <th>Paino (kg)</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for poke in kaikki %}
        <tr>
            <td><a href="{{base_path}}/laji/{{poke.id}}">{{poke.nimi}}</a></td>
            <td>{{poke.tunnusluku}}</td>
            <td>{{poke.pituus}}</td>
            <td>{{poke.paino}}</td>
            <td>
                <a href="{{base_path}}/laji/{{poke.id}}/edit">
                    <button type="submit" class="btn btn-danger">Muokkaa</button>
                </a>
                <form method="post" action="{{base_path}}/laji/{{poke.id}}/destroy" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">Poista</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
