{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa Pokémonia Bulbasaur (Sipuli)</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Aktiivinen taistelija
      </label>
    </div>
    <div class="form-group">
      <label>Lempinimi</label>
      <input type="text" class="form-control" value="Sipuli">
    </div>
    <div class="form-group">
      <label>Taso (Lv)</label>
      <input type="text" class="form-control" value="21">
    </div>
    <div class="form-group">
      <label>HP</label>
      <input type="text" class="form-control" value="200">
    </div>
          <div class="form-group">
      <label>Hyökkäys (Atk)</label>
      <input type="text" class="form-control" value="10">
    </div>
          <div class="form-group">
      <label>Puolustus (Def)</label>
      <input type="text" class="form-control" value="20">
    </div>
          <div class="form-group">
      <label>Nopeus (Speed)</label>
      <input type="text" class="form-control" value="30">
    </div>
          <div class="form-group">
      <label>Erikoishyökkäys (SpAtk)</label>
      <input type="text" class="form-control" value="22">
    </div>
          <div class="form-group">
      <label>Erikoispuolustus (SpDef)</label>
      <input type="text" class="form-control" value="21">
    </div>
          <div class="form-group">
      <label>Sukupuoli</label>
      <input type="text" class="form-control" value="U">
    </div>
          <div class="form-group">
      <label>Esine</label>
      <input type="text" class="form-control" value="Quick Claw">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Sipuli on ensimmäinen Pokémonini. Sen avulla päihitin Rakettiryhmän Saffron Cityn taistelussa vuonna 1999.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
